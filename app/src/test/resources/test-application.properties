server.port = 8095

application.endpoint.single-doc.fail-on-empty-content = true


# Service controller configuration
#
application.class.name = nlp.gate.service.GateNlpService

application.name = Example-Drug-App
application.version = 0.1
application.language = ENG


# NLP application specific configuration
#
application.params = { \
gateAppPath : '../resources/gate/drug-app/drug.gapp', \
annotationSets : '*:Drug', \
gateControllerNum : 1 \
}
